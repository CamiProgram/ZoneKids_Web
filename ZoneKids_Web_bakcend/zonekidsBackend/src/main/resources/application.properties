# Nombre de la aplicación
spring.application.name=zonekidsBackend

# Puerto en el que corre la aplicación (por defecto Spring Boot usa 8080)
server.port=8080

# --- Conexión a la Base de Datos (XAMPP / MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/zonekids_bd?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# --- Configuración JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de logs 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true 

# --- Configuración Swagger/OpenAPI ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.doc-expansion=list

# --- Documentación Personalizada ---
app.title=ZoneKids Backend API
app.description=API REST segura para la plataforma de ventas ZoneKids
app.version=1.0.0
app.contact.name=ZoneKids Support
app.contact.email=support@zonekids.com

# Límites para subida de archivos (ajusta según necesites)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de Spring Session (deshabilitado - usando JWT)
# spring.session.store-type=jdbc
# spring.session.jdbc.initialize-schema=always
# spring.session.timeout=30m
# spring.session.jdbc.table-name=SPRING_SESSION

# --- Configuración JWT ---
# Base64 segura para HS256: genérala con un comando openssl o utiliza una herramienta online
jwt.secret=my-super-secret-key-for-jwt-encryption-base64-encoded-32-chars-minimum
# 24 horas en milisegundos (86400000 ms)
jwt.expiration=86400000